
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Paciente</title>
  <link rel="icon" href="/img/icono_nutricionista.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    /* Estilos para el contenedor principal */
    .container {
      width: 100%; /* Ancho completo */
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #96e4eb;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Estilos para los elementos dentro del contenedor */
    .form-group {
      display: inline-block;
      width: calc(50% - 10px); /* Ancho del 50% menos el margen */
      margin-bottom: 15px;
      box-sizing: border-box;
      vertical-align: top; /* Alinear elementos en la parte superior */
    }

    .form-group label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: calc(100% - 12px); /* Ancho completo menos el padding */
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffffff;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical; /* Permitir redimensionar verticalmente */
    }

    .btn-container {
      text-align: right; /* Alinear botones a la derecha */
      margin-top: 15px; /* Espacio arriba de los botones */
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      margin-left: 10px; /* Espacio entre botones */
    }

    .btn:hover {
      background-color: #45a049;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap; /* Evitar el salto de línea */
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
    }

    @media (max-width: 768px) {
      .form-group {
        width: 100%; /* Cambiar a ancho completo en pantallas pequeñas */
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nueva consulta</h2>
    <p>Ingrese datos del paciente</p>
    
    <!-- Formulario inicia aquí -->
    <form id="consultaForm" action="/ruta/del/servidor" method="POST">
    
      <div class="form-group">
        <label for="fechaConsulta">Fecha</label>
        <input type="date" id="fechaConsulta" name="fechaConsulta">
      </div>

      <div class="form-group">
        <label for="peso">Peso</label>
        <input type="number" id="peso" name="peso">
      </div>

      <div class="form-group">
        <label for="altura">Altura</label>
        <input type="number" id="altura" name="altura">
      </div>

      <div class="form-group">
        <label for="temperatura">Temperatura</label>
        <input type="number" id="temperatura" name="temperatura">
      </div>

      <div class="form-group">
        <label for="diagnostico">Diagnóstico</label>
        <textarea id="diagnostico" name="diagnostico" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="tratamiento">Tratamiento</label>
        <textarea id="tratamiento" name="tratamiento" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="estudios">Estudios a realizar</label>
        <textarea id="estudios" name="estudios" rows="4"></textarea>
      </div>

      <div class="btn-container">
        <div class="dropdown">
          <button type="submit" class="btn" onclick="toggleDropdown('consultaDropdown')">Guardar</button>
          <div id="consultaDropdown" class="dropdown-content">
            <a href="/html/tablaConsulta.html">Guardar y Continuar</a>
            <a href="/html/proyecGeneral.html">Guardar y Salir</a>
          </div>
        </div>

        <div class="dropdown">
          <button class="btn" onclick="toggleDropdown('enviarDropdown')">Enviar</button>
          <div id="enviarDropdown" class="dropdown-content">
            <a href="#" onclick="enviarPor('whatsapp')">WhatsApp</a>
            <a href="#" onclick="enviarPor('email')">Correo</a>
          </div>
        </div>
      </div>

    </form> <!-- Formulario termina aquí -->
  
  </div>

  <script>
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("show");
    }

    function enviarPor(medio) {
      if (medio === 'whatsapp') {
        window.location.href = 'https://api.whatsapp.com/send?phone=TUNUMERO';
      } else if (medio === 'email') {
        window.location.href = 'mailto:tucorreo@gmail.com';
      }
    }

    // Cerrar el menú desplegable si el usuario hace clic fuera de él
    window.onclick = function(event) {
      if (!event.target.matches('.btn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
