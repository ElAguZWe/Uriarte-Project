<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Paciente</title>
  <link rel="icon" href="../img/icono_nutricionista.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background-color: #96e4eb;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .form-group {
      flex: 0 0 calc(50% - 10px);
      margin-bottom: 12px;
    }
    .form-group.full-width {
      flex: 1 0 100%;
    }
    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      display: block;
      margin-bottom: 6px;
      text-transform: capitalize;
    }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dropdown-content a:hover {
      background-color: #f9f9f9;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    @media (max-width: 600px) {
      .form-group {
        flex: 1 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 style="font-size: 20px; font-weight: bold; margin-bottom: 12px;">Registro de Paciente</h3>
    <p style="font-size: 14px; color: #666; margin-bottom: 16px;">Completa los siguientes datos para ingresar un nuevo paciente.</p>
    
    <form id="patientForm" action="/registrarpaciente" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" id="name" name="Nombre" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="DNI">DNI</label>
          <input type="text" id="DNI" name="DNI" placeholder="Ingresa tu DNI" required>
        </div>
        <div class="form-group">
          <label for="genero">Género</label>
          <select id="genero" name="genero">
            <option value="">Selecciona tu género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="obraSocial">Obra Social</label>
          <input type="text" id="obraSocial" name="obraSocial" placeholder="Ingresa tu obra social" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </div>
        <div class="form-group">
          <label for="direccion">Dirección</label>
          <textarea id="direccion" name="direccion" placeholder="Ingresa tu dirección"></textarea>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <button type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
