<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<link rel="icon" href="../img/icono-usuario.png"> <!-- Ruta a tu ícono -->
<link rel="stylesheet" href="../css/login_register.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <h2>Iniciar sesión</h2>
    <form action="/" method="post">
        <div class="image-container">
            <img src="../img/CMU LETRAS.jpg" alt="Imagen de usuario" class="user-image"> <!-- Ruta relativa al archivo CMU LETRAS.jpg -->
        </div>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="username" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <div class="buttons">
            <!-- Enlace estilizado como botón -->
            <button action="submit" class="button button-link" >Ingresar</button>
        </div>
        <div class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </form>
</div>  
</body>
</html>
